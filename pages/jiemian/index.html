<div class="jiaohu">
  <h2>交互</h2>
  <button @click="alert">qh.alert</button>
  <p>解释： 只带一个确认按钮的提示框。</p>

  <button @click="showModal">qh.showModal</button>
  <p>解释： 显示模态弹窗, 有取消和确定</p>

  <button @click="prompt">qh.prompt</button>
  <p>解释： 显示带输入框的弹窗</p>

  <button @click="toast('default')">qh.showToast(只有文字)</button>
  <br>
  <button @click="toast('success')">qh.showToast(成功)</button>
  <br>
  <button @click="toast('error')">qh.showToast(错误)</button>
  <br>
  <button @click="toast('loading')">qh.showToast(loading,主要还是用showLoading)</button>
  <br>
  <button @click="toast('none')">qh.showToast(无图标, 最多显示两行)</button>
  <button @click="toast('time')">qh.showToast(默认2s, 持续5s)</button>
  <p>解释： toast</p>

  <button @click="showLoading">qh.showLoading</button>
  <p>解释： 显示 loading 提示框，需调用 hideLoading 才能关闭提示框。</p>

  <button @click="modal">qh.modal</button>
  <p>解释： 显示带图⽚富⽂本弹窗。</p>

  <button @click="showActionSheet">qh.showActionSheet</button>
  <p>解释： 显示操作菜单</p>

  <button @click="datePicker">qh.datePicker</button>
  <p>解释： 显示时间选择器</p>

  <button @click="multiPicker1">qh.multiPicker(cascaded=false)</button>
  <button @click="multiPicker2">qh.multiPicker(cascaded=false)</button>
  <button @click="multiPicker3">qh.multiPicker(cascaded=true)</button>
  <p>解释： 显示多列选择器(cascaded: 是否为级联选择)。</p>
</div>

<div class="daohanglan">
  <h2>导航栏</h2>
  <button @click="setNavigationBarTitle">qh.setNavigationBarTitle</button>
  <p>解释： 动态设置当前页面的标题。</p>

  <button @click="setNavigationBarColor">qh.setNavigationBarColor</button>
  <p>解释： 设置页面导航条颜色。</p>
</div>
