<div class="feedback-form draft-detail">
  <input
    class="name"
    :class="{ pc: isPC }"
    type="text"
    v-model="form.name"
    placeholder="请输入标题"
  />

  <div class="editor-wrapper">
    <QuillEditor
      class="custom-editor"
      ref="customEditor"
      :options="options"
      contentType="html"
      v-model:content="form.content"
      @ready="handleReady"
    >
    </QuillEditor>
  </div>

  <div class="bottom-button">
    <van-button
      class="save-draft pull-left"
      :class="{ pc: isPC }"
      color="#3873FA"
      plain
      :loading="saveDraftLoading"
      loading-text="保存中..."
      @click="handleSaveDraft"
    >
      保存草稿
    </van-button>

    <van-button
      class="direct-submit pull-right"
      :loading="submitLoading"
      loading-text="提交中..."
      @click="handleSubmit"
    >
      直接提交
    </van-button>
  </div>
</div>
