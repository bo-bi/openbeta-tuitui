<div class="mine-feedback">
  <van-tabs
    class="head-tabs"
    v-model:active="activeTab"
    type="card"
    title-active-color="#FFF"
    title-inactive-color="#3873FA"
    offset-top="-1px"
    :ellipsis="false"
  >

    <van-tab title="已提交" name="submitted">
      <FeedbackList
        ref="submitted"
        v-if="activeTab === 'submitted'"
        type="feedback"
      >
        <template #empty>
          <div class="empty">
            <van-empty style="margin-top: 25%;" image="https://p3.ssl.qhimg.com/d/inn/f534277ed579/placeholder-feedback.png">
              <p class="description">还没有哦~</p>
            </van-empty>
          </div>
        </template>
      </FeedbackList>
    </van-tab>

    <van-tab title="草稿箱" name="draft">
      <FeedbackList
        ref="draft"
        v-if="activeTab === 'draft'"
        type="draft"
      >
        <template #empty>
          <div class="empty">
            <van-empty style="margin-top: 25%;" image="https://p3.ssl.qhimg.com/d/inn/f534277ed579/placeholder-feedback.png">
              <p class="description">还没有哦~</p>
            </van-empty>
          </div>
        </template>
      </FeedbackList>
    </van-tab>

    <van-tab title="系统消息" name="message" :dot="number > 0">
      <MessageList
        v-if="activeTab === 'message'"
        type="message"
      >
        <template #empty>
          <div class="empty">
            <van-empty style="margin-top: 25%;" image="https://p2.ssl.qhimg.com/d/inn/54056951d8c0/placeholder-published.png">
              <p class="description">还没有哦~</p>
            </van-empty>
          </div>
        </template>
      </MessageList>
    </van-tab>

  </van-tabs>
</div>
